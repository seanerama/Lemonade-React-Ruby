# Render Blueprint for Lemonade Game
# This file defines all the infrastructure needed to deploy the app

databases:
  - name: lemonade-db
    databaseName: lemonade_production
    user: lemonade_user
    plan: free  # Change to 'starter' for production ($7/month)
    region: ohio  # Change to your preferred region

services:
  # Rails API Backend
  - type: web
    name: lemonade-backend
    runtime: docker
    plan: free  # Free tier spins down after 15min inactivity
    region: ohio  # Should match database region
    rootDir: lemonade-backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/leaderboard
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lemonade-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false  # Add this manually in Render Dashboard (from lemonade-backend/config/master.key)
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true

  # React Frontend
  - type: web
    name: lemonade-frontend
    runtime: static
    plan: free
    region: ohio
    rootDir: lemonade-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: REACT_APP_API_URL
        value: https://lemonade-backend.onrender.com/api  # Update after backend deploys
      - key: NODE_VERSION
        value: 18  # Specify Node version

# Notes:
# 1. After first deploy, update REACT_APP_API_URL with your actual backend URL
# 2. Add RAILS_MASTER_KEY manually in Render Dashboard (don't commit this file!)
# 3. Free tier services spin down after 15 minutes of inactivity
# 4. First request after spin-down takes 30-60 seconds
# 5. Consider upgrading to paid plans for production use
